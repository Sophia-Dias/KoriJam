name: Build and deploy

env:
  itchio_project: rqgodoy/escurido-e-solido
  itchio_channel: windows

on:
#  pull_request:
#    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
            - StandaloneWindows
            - StandaloneWindows64
            - StandaloneLinux64


    steps:
      - uses: actions/checkout@v2

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Build project
        uses: webbertakken/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: auto
          targetPlatform: ${{ matrix.targetPlatform }}
          versioning: Semantic

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.targetPlatform }}
          path: build

      - name: Set Version
        run: |
          echo "version=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Upload ${{ matrix.targetPlatform }} to itch.io project
        uses: robpc/itchio-upload-action@v1
        with:
          path: build/${{ matrix.targetPlatform }}
          project: ${{ env.itchio_project }}
          channel: ${{ env.itchio_channel }}-${{ matrix.targetPlatform }}
          version: ${{ env.version }}-${{ matrix.targetPlatform }}
          api-key: ${{ secrets.ITCHIO_API_KEY }}
